<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../br-icons/src/br-icons.html">

<dom-module id="br-header">

<link rel="import" type="css" href="../dist/css/br-header.css">

<template>

  <div class="group__logo">
    <div class="item">
      <button class="btn" onclick="document.querySelector('br-nav')._toggleMenu();">
        <br-icons class="btn-icon" icon="br-icons:menu"></br-icons>
      </button>
    </div>
    <div class="item__logo">
      <a href="/" class="btn">
        <img src="http://azpanelh.azurewebsites.net/Assets/img/logo_azimutit.png" alt="Logo">
      </a>
    </div>
  </div>

  <div class="group__control_area">
    <div class="item">
      <a href="#" class="btn">
        <br-icons icon="br-icons:pie-chart1" class="btn-icon"></br-icons>
        <span class="btn-text">Gerencial</span>
      </a>
    </div>
    <div class="item">
      <a href="#" class="btn">
        <br-icons icon="br-icons:line-bar-chart1" class="btn-icon"></br-icons>
        <span class="btn-text">Financeiro</span>
      </a>
    </div>
  </div>

  <div class="item__search">
    <input type="text" placeholder="Busque por um cliente para visualizar sua carteira">
  </div>

  <div class="group__right">
    <div class="item  visible-tablet">
      <button class="btn">
        <br-icons icon="br-icons:globe" class="btn-icon"></br-icons>
        <i class="icon-caret"></i>
      </button>
    </div>
    <div class="item">
      <button class="btn">
        <br-icons icon="br-icons:apps" class="btn-icon"></br-icons>
      </button>
    </div>
    <div class="item  visible-tablet">
      <button class="btn">
        <br-icons icon="br-icons:user" class="btn-icon"></br-icons>
        <i class="icon-caret"></i>
      </button>
    </div>
  </div>

</template>

<script>
  Polymer({
    is: 'br-header'
  });
</script>

</dom-module>
