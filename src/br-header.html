<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../br-icons/src/br-icons.html">
<link rel="import" href="../../br-apps-navigation/src/br-apps-navigation.html">

<dom-module id="br-header">

<link rel="import" type="css" href="../dist/css/br-header.css">

<template>

  <div class="group__logo">
    <div class="item">
      <button class="btn" onclick="document.querySelector('br-nav')._toggleMenu();">
        <br-icons class="btn-icon" icon="br-icons:menu"></br-icons>
      </button>
    </div>
    <div class="item__logo">
      <a href="/" class="btn">
        <img src="http://azpanelh.azurewebsites.net/Assets/img/logo_azimutit.png" alt="Logo">
      </a>
    </div>
  </div>

  <template is="dom-if" if="{{showSearch}}">
    <div class="item__search">
      <input type="text" placeholder="Busque por um cliente para visualizar sua carteira">
    </div>
  </template>

  <div class="group__right">
    <div class="item">
      <br-apps-navigation position="right" class="btn"
        model={{value}}
        options='[
        {"text": "Outlook", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-outlook.png", "link":"https://outlook.office365.com"},
        {"text": "Suporte", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-suporte.png", "link":"https://everestti.freshdesk.com"},
        {"text": "Outlook", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-outlook.png", "link":"https://outlook.office365.com"},
        {"text": "Suporte", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-suporte.png", "link":"https://everestti.freshdesk.com"},
        {"text": "Outlook", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-outlook.png", "link":"https://outlook.office365.com"},
        {"text": "Suporte", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-suporte.png", "link":"https://everestti.freshdesk.com"},
        {"text": "Outlook", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-outlook.png", "link":"https://outlook.office365.com"},
        {"text": "Suporte", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-suporte.png", "link":"https://everestti.freshdesk.com"},
        {"text": "Outlook", "img":"http://azfundsh.azurewebsites.net/Assets/img/logo-outlook.png", "link":"https://outlook.office365.com"}]'
        icon="br-icons:apps">
      </br-apps-navigation>
    </div>
    <div class="item">
      <button class="btn">
        <br-icons icon="br-icons:user" class="btn-icon"></br-icons>
      </button>
    </div>
  </div>

</template>

<script>
  Polymer({
    is: 'br-header',

    properties: {
      showSearch: {
        type: Boolean,
        default: false
      }
    }
  });
</script>

</dom-module>
